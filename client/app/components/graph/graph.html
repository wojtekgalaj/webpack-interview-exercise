<div class="general-graph-comparison">
  <h3>General graph comparison</h3>
  <div class="graph-with-legend">
    <div class="graph">
      <i class="fa fa-download"></i>
      <canvas id="radar" class="chart chart-radar"
        chart-data="vm.series"
        chart-labels="vm.labels"
      >
      </canvas>
    </div>
    <div class="legend">
      <div class="panel">
        <ul>
          <li><span class="legend-color reference">Reference area</span></li>
          <li><span class="legend-color area1">Compared area 1</span></li>
          <li><span class="legend-color area2">Compared area 2</span></li>
        </ul>
      </div>
    </div>
  </div>
</div>
